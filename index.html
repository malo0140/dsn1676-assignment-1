<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
    
<body class="background-color">
    
<div class="islands">
    <header class="masthead">
        <h1 class="title push-0 gutter"> <img class="logo" src="images/badge.svg" alt="sheriff badge">Wanted!<img class="logo" src="images/badge.svg" alt="sheriff badge"></h1>
    </header>
</div>
    
<div class="grid island">
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 img gutter-1-2">
            <img class="panel img-flex" src="images/wanted-photo-2.jpg" alt="convict 1">
    </div>
 
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 reward island">  
        
        <img class="wanted img-flex" src="images/wanted-top.svg" alt="cowboy hat">
        
        <h2 class="center push-0">Reward <br>50 000</br> </h2>
        
        <p class="center mega">For the following crimes:</p>
        
        <ul>
            <li>Space piracy</li>
            <li>Illegal asteroid mining</li>
            <li>Galactic treason</li>

        </ul>
        
        <img class="wanted img-flex" src="images/wanted-bottom.svg" alt="handcuffs">
        
    </div>
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 img gutter-1-2">
            <img class="panel img-flex" src="images/wanted-photo-1.jpg" alt="convict 2">
    </div>
    
</div> 

    
</body>
</html>
